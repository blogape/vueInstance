<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./style.css" type="text/css"  rel="stylesheet"/>
    <title>Tab 页组件</title>

<body>

    <script src="./panel.js"></script>
    <script src="./tab.js"></script>

        var app = new Vue({
            el: '#app',
            data:{

            }
        })
    </script>
